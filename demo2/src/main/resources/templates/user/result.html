<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果</title>
</head>
<body>
    <strong>登録完了しました。</strong><br>
    名前：<span th:text="${user.name}">dummy</span><br>
    メール：<span th:text="${user.email}">dummy</span><br>
    趣味：<span th:each="hobby:${user.hobbyList}">
        <span th:text="${hobby}"></span><br>
    </span>
    <button>戻る</button>
    
</body>
</html>
